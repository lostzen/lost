machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --all --no-ui --force --filter "build-tools-24.0.1,android-24,extra-android-m2repository"

test:
  override:
    - ./gradlew --refresh-dependencies

deployment:
  master:
    branch: master
    commands:
      - ./gradlew uploadArchives -PsonatypeUsername=$SONATYPE_NEXUS_SNAPSHOTS_USERNAME -PsonatypePassword=$SONATYPE_NEXUS_SNAPSHOTS_PASSWORD
